{% extends "layout.html" %}

{% block title %}Buat kwitansi {% endblock %}

{% block content %}
<h1>Buat laporang kwitansi - {{name}}</h1>
<form name='reportingForm' action='/{{name}}/export' method='post' class='form-horizontal' role='form'>
	<div class='form-group'>
		<input type='hidden' id='hospitalName' name='hospitalName' value='{{name}}'>
		<label for='startDate' class='col-sm-3 control-label lead'>Laporan dari:</label>
	  	<div class='col-sm-5'>
			<input type='date' id='startDate' name='startDate' class='form-control input-lg nonempty' value="{{ startDate }}" />
		</div>
		<div class="col-sm-4">
			<input type='time' id='startTime' name='startTime' value='00:00' class='form-control input-lg nonempty' />
	  	</div>
	</div>
	<div class='form-group'>
		<label for='stopDate' class='col-sm-3 control-label lead'>Laporan ke:</label>
	  	<div class='col-sm-5'>
			<input type='date' id='stopDate' name='stopDate' class='form-control input-lg nonempty' value="{{ stopDate }}" />
		</div>
		<div class="col-sm-4">
			<input type='time' id='stopTime' name='stopTime' value='23:59' class='form-control input-lg nonempty' />
	  	</div>
	</div>
	<div class="form-group">
		<div class="col-sm-3"></div>
		<div class="col-sm-9"><span id="errmsg" class="lead"></span></div>
	</div>
	<div class='form-group'>
		<div class="col-sm-3"></div>
		<div class="col-sm-5">
	  		<input type='submit' value='Buat laporan' class='btn btn-primary btn-lg'>
		</div>
		<div class="col-sm-4">
	  		<a href="/{{name}}" class='btn btn-default btn-lg' role='button'>Kembali</a>
		</div>
	</div>
</form>
{% endblock %}
