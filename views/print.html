<html>
<head>
	<title>Print kwitansi {{kwitansiNo}}</title>
	<style type="text/css">
			.lead {
				font-family: "Verdana";
				font-size: large;
				font-weight:bold;
			}
			.value {
				font-family: "Verdana";
				font-size: large;
			}
			.value-big {
				font-family: "Verdana";
				font-size: x-large;
			}

	  		@page { size: landscape; }
	</style>
</head>
<body>
	<table border="1">
		<tr>
			<td><img src="{{imagePath}}" /></td>
			<td valign="top">
				<table cellpadding="4">
					<tr>
						<td width="150px"><div class="lead">No kwitansi:</td>
						<td width="200px"><div class="value">{{kwitansiNo}}</div></td>
						<td width="150px">&nbsp;</td>
						<td width="150px">&nbsp;</td>
					</tr>
					<tr>
						<td><div class="lead">Telah terima dari:</div></td>
						<td colspan="3"><div class="value">{{recievedFrom}}</div></td>
					</tr>
					<tr>
						<td colspan="4">&nbsp;</td>
					</tr>
					<tr>
						<td><div class="lead">Untuk Pembayaran:</div></td>
						<td colspan="3"><div class="value">{{forPayments}}</div></td>
					</tr>
					<tr>
						<td colspan="4">&nbsp;</td>
					</tr>
					<tr>
						<td><div class="lead">Tanggal:</div></td>
						<td colspan="3"><div class="value">{{kwitansiDate}}</div></td>
					</tr>
					<tr>
						<td><div class="lead">Kasir:</div></td>
						<td colspan="3"><div class="value">{{cashier}}</div></td>
					</tr>
					<tr>
						<td colspan="4">&nbsp;</td>
					</tr>
					<tr>
						<td colspan="4">&nbsp;</td>
					</tr>
					<tr>
						<td><div class="lead">Rupiah:</div></td>
						<td colspan="3"><div class="value-big">Rp. {{amount}}</div></td>
					</tr>
					<tr>
						<td><div class="lead">Uang Sejumlah:</div></td>
						<td colspan="3"><div class="value">{{amountText}} rupiah</div></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript">

		// 	window.print();
		// 	setTimeout("closePrintView()", 1000);
		// });
		// function closePrintView() {
		// 	document.location.href = '/{{hospitalName}}';
		// };
	</script>
</body>
</html>
